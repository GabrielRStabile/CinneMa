<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css" />
    <title>CinneMa - In√≠cio</title>
  </head>
  <body>
    <header>
      <!-- Top header bar -->
      <nav class="h-12 w-full flex items-center justify-center">
        <img
          src="./assets/logo-cinnema.svg"
          alt="Cinnema pagina inicial"
          class="h-5 ml-auto draggable-none select-none"
        />

        <img
          class="w-9 h-9 ml-auto mr-2 select-none draggable-none rounded-full ring-2 ring-indigo-400 cursor-pointer"
          src="./assets/icons/login.png"
          alt="Entre para comprar"
          onclick="location.href = './auth';"
        />
      </nav>

      <!-- Filme em destaque -->
      <main id="filme-em-cartaz absolute" class="w-full min-w-full">
        <img
          class="h-52 w-full rounded-b-3xl object-cover shadow-xl md:h-96 lg:h-[42rem]"
          src="https://mixdeseries.com.br/wp-content/uploads/2021/05/Cruella-Gratis-Disney-Plus-1024x576-1.png"
          alt="Filme em cartaz: Cruella"
        />
        <div class="absolute top-40 pl-6 md:top-72 lg:top-[35rem]">
          <div class="flex gap-1 pt-4">
            <div
              class="w-min rounded-lg bg-green-500 p-1 pl-3 pr-3 leading-none"
            >
              <span class="text-xs font-bold text-white">L</span>
            </div>
            <div
              class="w-min rounded-lg bg-indigo-500 p-1 pl-2 pr-2 leading-none"
            >
              <span class="text-xs font-semibold text-white">Dublado</span>
            </div>
            <div
              class="w-min rounded-lg border-r-2 border-b-4 border-purple-800 bg-purple-600 p-1 pl-2 pr-2 leading-none"
            >
              <span class="text-xs font-semibold text-white">3D</span>
            </div>
          </div>
          <span
            class="text-4xl font-bold text-white [text-shadow:0_4px_8px_rgba(0,0,0,0.8)] leading-10 md:text-7xl"
            >Cruella</span
          >
        </div>
      </main>
    </header>
    <br />
    <br />

    <!-- Todos os filmes em cartaz -->
    <section
      name="todos-os-filmes"
      class="px-10 flex flex-col items-center gap-4 w-auto md:px-36 lg:flex-wrap"
    >
      <div class="relative w-full rounded-2xl bg-indigo-100 p-4">
        <img
          class="h-36 w-full rounded-2xl object-cover shadow-lg shadow-slate-600/70"
          src="https://mixdeseries.com.br/wp-content/uploads/2021/05/Cruella-Gratis-Disney-Plus-1024x576-1.png"
          alt="Man looking at item at a store"
        />
        <div class="flex gap-1 pt-4">
          <div class="w-min rounded-lg bg-green-500 p-1 pl-3 pr-3 leading-none">
            <span class="text-xs font-bold text-white">L</span>
          </div>
          <div
            class="w-min rounded-lg bg-indigo-500 p-1 pl-2 pr-2 leading-none"
          >
            <span class="text-xs font-semibold text-white">Dublado</span>
          </div>
          <div
            class="w-min rounded-lg border-r-2 border-b-4 border-purple-800 bg-purple-600 p-1 pl-2 pr-2 leading-none"
          >
            <span class="text-xs font-semibold text-white">3D</span>
          </div>
        </div>
        <div class="flex gap-1 pt-2 justify-between">
          <p class="text-2xl font-bold text-slate-900 leading-10">Cruella</p>
          <a href="#">
            <button class="rounded-full border-purple-800 bg-indigo-400 p-2">
              <img
                src="./assets/icons/add-ticket.png"
                class="object-scale-down w-6"
              />
            </button>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
