<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="../main.css" />
    <title>Registrar</title>
  </head>

  <body class="h-full">
    <section name="login-form" class="flex flex-col items-center gap-4 w-auto">
      <div
        class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-md w-full space-y-8">
          <div>
            <img
              class="mx-auto h-12 w-auto draggable-none select-none"
              src="../assets/logo-cinnema.svg"
              alt="Cinnema logo"
            />
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              Registre-se e tenha a melhor experiência
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              Ou então
              <a
                href="./"
                class="font-medium text-indigo-600 hover:text-indigo-500"
              >
                faça login
              </a>
            </p>
          </div>

          <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="false" />

            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="email-address" class="sr-only"
                  >Endereço de email</label
                >
                <input
                  id="email-address"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Endereço de email"
                />
              </div>

              <div class="rounded-md shadow-sm -space-y-px">
                <div>
                  <label for="email-address" class="sr-only"
                    >Confirme seu email</label
                  >
                  <input
                    id="email-address"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                    placeholder="Confirme seu email"
                  />
                </div>
              </div>

              <div>
                <label for="password" class="sr-only">Senha</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Senha"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 my-6 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <img
                    src="../assets/icons/lock.svg"
                    alt=""
                    class="h-5 w-5 fill-indigo-400 group-hover:fill-indigo-400"
                  />
                </span>
                Criar conta
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
